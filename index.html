<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Environment_Status</title>
        <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
        <style>
            body {
                font-family: Georgia, serif;
                margin: 0;
                padding: 0;
                background-color: white;
                transition: background-color 0.3s ease-in-out;
            }

            header {
                background-color: #27989c;
                color: white;
                text-align: center;
                padding: 15px;
                font-size: 24px;
                font-weight: bold;
            }

            main {
                padding: 20px;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
                max-width: 1200px; /* Prevents excessive expansion */
                margin: 0 auto; /* Centers content */
            }

            .table-section {
                background: #e7fcfb;
                padding: 20px;
                border-radius: 12px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 1200px; /* Restricts table expansion */
                transition: transform 0.3s ease-in-out;
            }

            .table-section:hover {
                transform: scale(1.02);
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }

            table,
            th,
            td {
                border: 1px solid #ddd;
                
            }

            th,
            td {
                padding: 10px;
                text-align: center;
                white-space: nowrap;
            }

            th {
                background: #74cccf;
                color: white;
            }

            .actions button {
                margin-right: 5px;
                padding: 5px;
                border: none;
                cursor: pointer;
                border-radius: 3px;
                transition: background 0.3s;
            }

            .edit-btn {
                background: orange;
                color: white;
            }

            .edit-btn:hover {
                background: darkorange;
            }

            .delete-btn {
                background: crimson;
                color: white;
            }

            .delete-btn:hover {
                background: darkred;
            }

            /* Responsive Design */

            /* Tablets (max-width: 1024px) */
            @media (max-width: 1920px) {
                .table-section {
                    max-width: 80%;
                }
            }

            /* Mobile Devices (max-width: 768px) */
            @media (max-width: 768px) {
                main {
                    flex-direction: column; /* Stack tables on small screens */
                    align-items: center;
                    padding: 10px;
                }

                .table-section {
                    width: 100%;
                    max-width: 100%;
                    padding: 15px;
                }

                th,
                td {
                    padding: 8px;
                    font-size: 14px; /* Reduce text size for better fit */
                }

                .actions button {
                    padding: 5px 8px;
                    font-size: 12px; /* Smaller buttons for smaller screens */
                }
            }

            /* Small Mobile Screens (max-width: 480px) */
            @media (max-width: 480px) {
                header {
                    font-size: 20px; /* Reduce header size */
                    padding: 10px;
                }

                th,
                td {
                    padding: 6px;
                    font-size: 12px;
                }

                .actions button {
                    padding: 4px 6px;
                    font-size: 10px;
                }

                /* Enable horizontal scrolling for very small screens */
                .table-section {
                    overflow-x: auto;
                }

                table {
                    display: block;
                    width: 100%;
                    overflow-x: auto;
                    white-space: nowrap;
                }
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Environment Status</h1>
        </header>

        <main>
            <section class="table-section">
                <h2>Frontend Table</h2>
                <form onsubmit="submitRecord(event, 'frontend')">
                    <input type="text" id="frontendEnv" placeholder="Environment" required />
                    <input type="text" id="frontendBuild" placeholder="Build" required />
                    <input type="text" id="frontendDev" placeholder="Developer" required />
                    <input type="text" id="frontendQA" placeholder="QA" required />
                    <button type="submit">Add Row</button>
                </form>
                <table id="frontendTable">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Environment</th>
                            <th>Build</th>
                            <th>Developer</th>
                            <th>QA</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

            <section class="table-section">
                <h2>Backend Table</h2>
                <form onsubmit="submitRecord(event, 'backend')">
                    <input type="text" id="backendEnv" placeholder="Environment" required />
                    <input type="text" id="backendBuild" placeholder="Build" required />
                    <input type="text" id="backendDev" placeholder="Developer" required />
                    <input type="text" id="backendQA" placeholder="QA" required />
                    <button type="submit">Add Row</button>
                </form>
                <table id="backendTable">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Environment</th>
                            <th>Build</th>
                            <th>Developer</th>
                            <th>QA</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>

        <script>
            const socket = io(); // Connect to WebSocket server

// Fetch and refresh the table on page load
async function fetchRecords() {
    try {
        const response = await fetch("/getRecords");
        const records = await response.json();
        updateUI(records);
    } catch (error) {
        console.error("Error fetching records:", error);
    }
}

// Populate records in the UI
function updateUI(records) {
    const frontendTable = document.querySelector("#frontendTable tbody");
    const backendTable = document.querySelector("#backendTable tbody");
    frontendTable.innerHTML = "";
    backendTable.innerHTML = "";

    let frontendCount = 1, backendCount = 1;

    records.forEach((record) => {
        const table = record.type === "frontend" ? frontendTable : backendTable;
        const count = record.type === "frontend" ? frontendCount++ : backendCount++;
        appendRow(table, record, count);
    });
}

// Add a new row to the table
function appendRow(table, record, count) {
    const row = document.createElement("tr");
    row.id = record._id;
    row.innerHTML = `
        <td>${count}</td>
        <td><span>${record.environment}</span></td>
        <td><span>${record.build}</span></td>
        <td><span>${record.developer}</span></td>
        <td><span>${record.qa}</span></td>
        <td>
            <button class='edit-btn' onclick='editRow(this, "${record._id}")'>Edit</button>
            <button class='delete-btn' onclick='deleteRecord("${record._id}")'>Delete</button>
        </td>
    `;
    table.appendChild(row);
}

// Handle form submission
async function submitRecord(event, type) {
    event.preventDefault();
    const env = document.getElementById(`${type}Env`).value;
    const build = document.getElementById(`${type}Build`).value;
    const dev = document.getElementById(`${type}Dev`).value;
    const qa = document.getElementById(`${type}QA`).value;

    try {
        await fetch("/addRecord", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ type, environment: env, build, developer: dev, qa }),
        });
        event.target.reset();
    } catch (error) {
        console.error("Error submitting record:", error);
    }
}

// Edit and update a record
async function editRow(button, id) {
    const row = button.closest("tr");
    const cells = row.querySelectorAll("td:not(:first-child):not(:last-child)");

    if (button.textContent === "Edit") {
        cells.forEach((cell) => {
            const span = cell.querySelector("span");
            const input = document.createElement("input");
            input.type = "text";
            input.value = span.textContent;
            cell.innerHTML = "";
            cell.appendChild(input);
        });
        button.textContent = "Save";
    } else {
        const confirmEdit = confirm("Save changes?");
        if (!confirmEdit) return;

        const updatedData = {
            environment: cells[0].querySelector("input").value,
            build: cells[1].querySelector("input").value,
            developer: cells[2].querySelector("input").value,
            qa: cells[3].querySelector("input").value,
        };

        try {
            await fetch(`/updateRecord/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(updatedData),
            });
            fetchRecords(); // Refresh after edit
        } catch (error) {
            console.error("Error updating record:", error);
        }
    }
}

// Delete a record
async function deleteRecord(id) {
    if (!confirm("Are you sure you want to delete this record?")) return;

    try {
        await fetch(`/deleteRecord/${id}`, { method: "DELETE" });
        fetchRecords(); // Refresh after deletion
    } catch (error) {
        console.error("Error deleting record:", error);
    }
}

// Real-time update listener
socket.on("recordUpdated", () => {
    console.log("🔄 Real-time update triggered.");
    fetchRecords(); // Refresh entire UI on any change
});

// Initial load
window.onload = fetchRecords;

        </script>
    </body>
</html>
